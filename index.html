      <h1>一年一度的童話盛會</h1>
      <div class='line'></div>
      <div class='content'>
        <section>
          台灣原創戶外大型兒童活動，2016年「新北市兒童藝術節」將延續「童話城堡」為主題，從7月30日到8月7日，在新北市市民廣場，為小朋友打造充滿觀樂。8月6日在板橋府中商圈有「歡樂變裝大遊行」。7月2日到8月31日在板橋435文藝特區還有「435夏日藝術季」。7月30日到12月31日在新版藝廊還有「點石成金 A Little Conservatar」兒童藝術教育展。系列主題活動將為新北市大小朋友提供豐富藝術饗宴。
